<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="../../images/logo.ico">
    <script src="https://kit.fontawesome.com/8ff5336caf.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Contáctame</h1>
    </header>
    <nav class="navigation">
        <a href="../../index.html" class="navigation__logo">Ch</a>
        <ul class="navigation__ul">
            <li class="navigation__li"><a href="../../index.html" class="navigation__a "><i
                        class="fa-solid fa-house-chimney"></i></a>
            </li>
            <li class="navigation__li"><a href="../../pages/skills/index.html" class="navigation__a"><i
                        class="fa fa-bolt fa-fw"></i></a></li>
            <li class="navigation__li"><a href="../../pages/projects/index.html" class="navigation__a"><i
                        class="fa-solid fa-folder-open"></i></a>
            </li>
            <li class="navigation__li"><a href="../../pages/contact/index.html"
                    class="navigation__a navigation__a-active"><i class="fa-solid fa-envelope"></i></a></li>
        </ul>
        <i class=" fa-solid fa-sun" id="moon"></i>
    </nav>
    <main class="main">
        <form class="form">
            <div class="form__data">
                <input type="text" placeholder="Nombre" required class="form__data-name">
                <input type="email" placeholder="Correo" required class="form__data-email">
            </div>
            <textarea class="form__message" name="message" id="message" cols="30" rows="10" required
                placeholder="Tu mensaje aquí"></textarea>
            <button class="form__btn">Enviar</button>
        </form>
        <aside class="social-container">
            <a href="#" class="another-link social-link">
                <i class="fa-brands fa-telegram"></i>
            </a>
            <a href="#" class="another-link social-link">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </aside>
    </main>
    <script type="module" src="../../js/index.js"></script>
</body>

</html>
